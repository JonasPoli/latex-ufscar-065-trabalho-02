<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Dialeto - AgroSíntese</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@adminkit/core@3.3.0/dist/css/app.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <nav id="sidebar" class="sidebar js-sidebar">
      <div class="sidebar-content js-simplebar">
        <a class="sidebar-brand" href="#">
          <span class="align-middle">AgroSíntese</span>
        </a>
        <ul class="sidebar-nav">
          <li class="sidebar-item"><a class="sidebar-link" href="#"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
          <li class="sidebar-item"><a class="sidebar-link" href="#"><i class="bi bi-telephone"></i> DDD</a></li>
          <li class="sidebar-item"><a class="sidebar-link" href="#"><i class="bi bi-map"></i> Regiões</a></li>
          <li class="sidebar-item active"><a class="sidebar-link" href="#"><i class="bi bi-translate"></i> Dialetos</a></li>
          <li class="sidebar-item"><a class="sidebar-link" href="#"><i class="bi bi-journal-text"></i> Vocabulário</a></li>
          <li class="sidebar-item"><a class="sidebar-link" href="#"><i class="bi bi-person-badge"></i> Administradores</a></li>
          <li class="sidebar-item"><a class="sidebar-link" href="#"><i class="bi bi-people"></i> Usuários</a></li>
          <li class="sidebar-item"><a class="sidebar-link" href="#"><i class="bi bi-chat-dots"></i> Conversas</a></li>
          <li class="sidebar-item">
            <a data-bs-toggle="collapse" class="sidebar-link" href="#relatorios"><i class="bi bi-file-earmark-bar-graph"></i> Relatórios</a>
            <ul id="relatorios" class="sidebar-dropdown list-unstyled collapse">
              <li class="sidebar-item"><a class="sidebar-link" href="#">Relatório 1</a></li>
              <li class="sidebar-item"><a class="sidebar-link" href="#">Relatório 2</a></li>
            </ul>
          </li>
          <li class="sidebar-item"><a class="sidebar-link" href="#"><i class="bi bi-box-arrow-right"></i> Logoff</a></li>
        </ul>
      </div>
    </nav>

    <div class="main">
      <nav class="navbar navbar-expand navbar-light navbar-bg">
        <a class="sidebar-toggle js-sidebar-toggle">
          <i class="hamburger align-self-center"></i>
        </a>
        <h1 class="h3 mb-0 ps-3">Cadastro de Dialeto</h1>
      </nav>

      <main class="content">
        <div class="container-fluid p-0">
          <form class="card p-4">
            <div class="mb-3">
              <label for="ddd" class="form-label">DDD</label>
              <input type="number" class="form-control" id="ddd" placeholder="Ex: 82">
            </div>
            <div class="mb-3">
              <label for="dialeto" class="form-label">Nome do Dialeto</label>
              <input type="text" class="form-control" id="dialeto" placeholder="Ex: Alagoano">
            </div>
            <div class="mb-3">
              <label for="estado" class="form-label">Estado (UF)</label>
              <select id="estado" class="form-select">
                <option value="">Selecione um estado</option>
                <option value="AC">Acre (AC)</option>
                <option value="AL">Alagoas (AL)</option>
                <option value="AM">Amazonas (AM)</option>
                <option value="AP">Amapá (AP)</option>
                <option value="BA">Bahia (BA)</option>
                <option value="CE">Ceará (CE)</option>
                <option value="DF">Distrito Federal (DF)</option>
                <option value="ES">Espírito Santo (ES)</option>
                <option value="GO">Goiás (GO)</option>
                <option value="MA">Maranhão (MA)</option>
                <option value="MG">Minas Gerais (MG)</option>
                <option value="MS">Mato Grosso do Sul (MS)</option>
                <option value="MT">Mato Grosso (MT)</option>
                <option value="PA">Pará (PA)</option>
                <option value="PB">Paraíba (PB)</option>
                <option value="PE">Pernambuco (PE)</option>
                <option value="PI">Piauí (PI)</option>
                <option value="PR">Paraná (PR)</option>
                <option value="RJ">Rio de Janeiro (RJ)</option>
                <option value="RN">Rio Grande do Norte (RN)</option>
                <option value="RO">Rondônia (RO)</option>
                <option value="RR">Roraima (RR)</option>
                <option value="RS">Rio Grande do Sul (RS)</option>
                <option value="SC">Santa Catarina (SC)</option>
                <option value="SE">Sergipe (SE)</option>
                <option value="SP">São Paulo (SP)</option>
                <option value="TO">Tocantins (TO)</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição da Região e Características</label>
              <textarea id="descricao" class="form-control" rows="4" placeholder="Descreva a localização e as características regionais..."></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success" style="background-color: #00b86b; border-color: #00b86b;">Salvar</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@adminkit/core@3.3.0/dist/js/app.js"></script>
</body>
</html>
